<div class="container-fluid" style="text-align:center">
  <h1>
    Available currencies
  </h1>



  <div class="row">
    <div class="col-xs-6 col-sm-3 col-md-2" *ngFor="let currency of (currencyListObservable|async).data">
      <app-currency-item [currency]="currency"></app-currency-item>
    </div>
  </div>

  <div class="row">

    <div class="form-group">
      <div class="col-md-1">
        <select class="form-control" (change)="onFilterCriteriaChange($event.target.value)">
          <option value="ID">ID</option>
          <option value="CODE">Code</option>
          <option value="NAME">Name</option>
          <option value="TYPE">Type</option>
        </select>
      </div>
    </div>

    <div class="col-md-3">
      <input type="text" class="form-control" (input)="onFilterValueChange($event.target.value)" />
    </div>

  </div>



  <div class="row">
    <div class="col-md-2 form-group">
      <label for="sel1">Select page size:</label>
      <select class="form-control" (change)="onPageSizeChange($event.target.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul *ngIf="lastIndex > 1" class="pagination">
      <li  class="page-item" (click)="onPageChanged(1)" *ngIf="pageNumber != 0 && pageNumber ===1 "><a>&#60;&#60;</a></li>
      <li (click)="onPageChanged(pageNumber - 1)" *ngIf="pageNumber >1" class="page-item"><a>Previous</a></li>
      <li (click)="onPageChanged(pageNumber - 1)" *ngIf="pageNumber >1" class="page-item"><a>{{pageNumber - 1}}</a></li>
      <li class="page-item" style="color:red"><a>{{pageNumber}}</a></li>
      <li (click)="onPageChanged(pageNumber + 1)" *ngIf="lastIndex > pageNumber" class="page-item"><a>{{pageNumber + 1}}</a></li>
      <li (click)="onPageChanged(pageNumber + 1)" *ngIf="lastIndex != (pageNumber)" class="page-item"><a>Next</a></li>

      <li (click)="onPageChanged(lastIndex)" *ngIf="lastIndex != pageNumber" class="page-item"><a>&#62;&#62;</a></li>

    </ul>
  </nav>

  <!-- end container-->
</div>
